<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Facebook - Login</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-40 flex justify-center">
        <div class="left w-1/3">
            <img class="-mb-2 w-64" src="./assets/facebook_logo.svg" alt="">
            <p class="text-xl ml-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col ml-9  ">
            <form class="bg-white p-4 rounded-md drop-shadow-xl flex flex-col">
                <input type="text" placeholder="Email address or Phone number"
                    class="mb-2 border-[1px] rounded-sm p-1 text-sm border-gray-400 outline-3 outline-gray-400 hover:bg-gray-50">
                <input type="password" placeholder="Password"
                    class="mb-2 border-[1px] rounded-sm p-1 text-sm border-gray-400 outline-3 outline-gray-400 hover:bg-gray-50">
                <button class="btn bg-blue-500 text-white p-1 rounded-md hover:bg-blue-600" type="submit">Log
                    In</button>
                <span class="mx-auto cursor-pointer text-xs text-blue-500 font-medium m-2 hover:underline"><a
                        href="#">Forgot password?</a></span>
                <hr>
                <button
                    class="btn bg-green-600 text-white px-2.5 font-medium py-1.5 text-sm rounded-md hover:bg-green-700 mt-4 mb-2 mx-auto">Create
                    New Account</button>
            </form>
            <p class="text-xs mt-5 mx-5"><strong>Create a page</strong> for a Community, Brand or business</p>
        </div>
    </div>
</body>

</html>
